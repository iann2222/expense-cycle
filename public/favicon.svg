<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle vertical gradient for depth while staying flat/modern -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E88E5"/>
      <stop offset="1" stop-color="#1565C0"/>
    </linearGradient>

    <!-- Soft inner highlight -->
    <linearGradient id="highlight" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0.18"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#0D47A1" flood-opacity="0.22"/>
    </filter>
  </defs>

